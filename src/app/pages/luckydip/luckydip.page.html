<ion-content [fullscreen]="true">
  
  <div class="centered">

    <div> TOLEVSKIES </div>
    <div style="margin-bottom: 20px;"> Lucky Dip </div>

    <ion-row>

      <ion-card class="entrees">

        Number of <br /> Entrees: <br /> <br />
        {{this.rollEntrees}}

      </ion-card>

      <ion-card class="entrees">

        Time Until <br /> Next Entree <br />
        (DD:HH:MM): <br /> <br />
        {{this.timerText}}
        
      </ion-card>

    </ion-row>

    <ion-button (click)="roll()" *ngIf="rollEntrees > 0"> Open Chest </ion-button>
    <ion-button (click)="roll()" *ngIf="!(rollEntrees > 0)" [disabled]=true> Open Chest </ion-button> 

    <div *ngIf="itemRolled"> You have won a {{itemWon}} </div>

  </div>

</ion-content>


<ion-footer> 

  <ion-row> <ion-toolbar> 

    <ion-segment value="luckydip">

        <ion-segment-button value="home" (click)="goHome()">

          <ion-label> Home </ion-label>

        </ion-segment-button>

        <ion-segment-button value="flights" (click)="goFlights()">

          <ion-label> Flights </ion-label>

        </ion-segment-button>

        <ion-segment-button value="shop" (click)="goShop()">

          <ion-label> Shop </ion-label>

        </ion-segment-button>
      
        <ion-segment-button value="bag" (click)="goBag()">

          <ion-label> Bag </ion-label>

        </ion-segment-button>

        <ion-segment-button value="luckydip" (click)="goLuckyDip()">

          <ion-label> Lucky Dip </ion-label>

        </ion-segment-button>

    </ion-segment>

  </ion-toolbar> </ion-row>

</ion-footer>
